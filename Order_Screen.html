<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="Order_Screen.css">
    </head>
    <body>
        <div class = "left">
            <p><a href ="Detail_Screen.html">
                <input type="image" width = "60" height = "60" src="png%20img/return-button-png.png">
                </a></p>
        </div>
        <h2 class = "right"><span>Check Out</span>
        </h2>

        <script>

            // Get and set data at the start
            var initialize = function(){
                var product_name = getParameterByName('product_name'); 
                var product_price = getParameterByName('product_price'); 
                var product_size = getParameterByName('product_size'); 
                var product_color = getParameterByName('product_color'); 
                var product_quantity = getParameterByName('product_quantity'); 
                document.getElementById('txt_product_name').innerHTML = " - Name : " + product_name;
                document.getElementById('txt_product_price').innerHTML = " - Price : " + product_price;
                document.getElementById('txt_product_size').innerHTML = " - Size : " + product_size;
                document.getElementById('txt_product_color').innerHTML = " - Color : " + product_color;
                document.getElementById('txt_product_quantity').innerHTML = " - Quantity : " + product_quantity;

                var user_name = getParameterByName('name'); 
                var user_address = getParameterByName('address'); 
                var user_phone = getParameterByName('phone'); 
                var user_credit_number = getParameterByName('credit_number'); 
                document.getElementById('txt_user_name').innerHTML = " - Name : " + user_name;
                document.getElementById('txt_user_address').innerHTML = " - Address : " + user_address;
                document.getElementById('txt_user_phone').innerHTML = " - Phone : " + user_phone;
                document.getElementById('txt_user_credit_number').innerHTML = " - Price Paied : $" + parseFloat(product_price) * parseInt(product_quantity);

            };

            // Get paramerters by name
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

        </script>

        <div class="row">
            <div class="col-75">
                <div class="container">
                    <form action="/action_page.php">

                        <div class="row">
                            <div class="col-50">
                                <h3>Billing Address</h3>
                                <label for="fname"> Full Name</label>
                                <input type="text" id="fname" name="firstname" placeholder="Bhavya Shah">
                                <label for="email"> Email</label>
                                <input type="text" id="email" name="email" placeholder="bhashah9112@gmaail.com">
                                <label for="adr">   Address</label>
                                <input type="text" id="adr" name="address" placeholder="15th Ont. Street">
                                <label for="city"> City</label>
                                <input type="text" id="city" name="city" placeholder="Canada">

                                <div class="row">
                                    <div class="col-50">
                                        <label for="state">State</label>
                                        <input type="text" id="state" name="state" placeholder="ON">
                                    </div>
                                    <div class="col-50">
                                        <label for="zip">Zip</label>
                                        <input type="text" id="zip" name="zip" placeholder="P6">
                                    </div>
                                </div>
                            </div>

                            <div class="col-50">
                                <h3>Payment</h3>
                                <label for="cname">Name on Card</label>
                                <input type="text" id="cname" name="cardname" placeholder="Bhavya Shah">
                                <label for="ccnum">Credit card number</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                                <label for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="September">
                                <div class="row">
                                    <div class="col-50">
                                        <label for="expyear">Exp Year</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="2017">
                                    </div>
                                    <div class="col-50">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="123">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <a href = "Menu_Screen.html"><input type="submit" value="Continue to checkout" class="btn"></a>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
